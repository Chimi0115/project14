<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Project</h1>
        <h2 class="mt-4">Click the Buttons</h2>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <h2 class="mt-4">Simple Layout with Columns</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="bg-light p-3 border">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="bg-light p-3 border">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="bg-light p-3 border">Column 3</div>
            </div>
        </div>

    </div>
</body>
</html>
